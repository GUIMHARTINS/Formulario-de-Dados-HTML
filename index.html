<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 7</title>
</head>
<body>
    <form onsubmit="alert('Dados validados com sucesso')">
        <fieldset>
            <legend>Dados</legend>
        
            <input type="text" minlength="3" maxlength="60" placeholder="Nome">
            <input type="date" min="1990-01-01" max="2003-12-31">
            <input type="number" min="1000" max="10000" step="0.01" placeholder="Renda Mensal">
        
            <select>
                <option hidden disable selected>Estado Civil</option>
                <option>Casado(a)</option>
                <option>Viúvo(a)</option>
                <option>Solteiro(a)</option>
            </select>

            <label>
                <input type="radio" name="sexo"> Homem
            </label>
            <label>
                <input type="radio" name="sexo"> Mulher
            </label>
        </fieldset>

        <fieldset>
            <legend>Contato</legend>
            <input type="email" placeholder="E-mail">
            <input type="tel" placeholder="Telefone" pattern="[0-9]{2} [0-9]{4}-[0-9]{4}">
            <input type="tel" placeholder="Celular" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
        </fieldset>

        <fieldset>
            <legend>Acessos</legend>
            <label>
                <input type="checkbox"> Computador de mesa
            </label>
            <label>
                <input type="checkbox"> Notebook
            </label>
            <label>
                <input type="checkbox"> Tablet
            </label>
            <label>
                <input type="checkbox"> Celular (Android)
            </label>
            <label>
                <input type="checkbox"> Celular (iPhone)
            </label>
            <label>
                <input type="checkbox"> Internet Banda Larga
            </label>
            <label>
                <input type="checkbox"> Internet Fibra Ótica
            </label>
            <label>
                <input type="checkbox"> Internet Móvel(3G/4G)
            </label>
        </fieldset>

        <fieldset>
            <legend>Ações</legend>
            <button type="reset">Limpar</button>
            <button type="reset">Cancelar</button>
            <button type="submit">Cadastrar</button>
        </fieldset>
</body>
</html>
